{% extends 'base/base.html' %}



{% block title %}Create Product{% endblock title %}

{% block breadcrumbs %}

{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Create Product</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" >
                            {% csrf_token %}

                            <input type="hidden" name="brand_id" value="{{ brand_id }}">
                           
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Name</label>
                                {% comment %} {{ form.name.value }} {% endcomment %}
                                <input type="text" class="form-control" value="{{ form.name.value }}">
                            </div>
                            <div class="form-group">
                                <label for="sortno" class="control-label mb-1">Quantity</label>
                                
                                <input type="text" class="form-control" value="{{ form.quantity.value }}">
                            </div>
                            <div class="form-group">
                                <label for="sortno" class="control-label mb-1">Date time</label>
                                <input type="datetime-local" name="date_data" id="birthdaytime" class="form-control get_timedate">

                            </div>

                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Create Product</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
